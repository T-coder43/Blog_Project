<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁首页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .content {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .content h1 {
            margin-top: 0;
        }
        .content p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
    </header>
    <div class="container">
        <div class="content">
            <h1>首页</h1>
            <p>这是一个简洁的首页示例。你可以在这里添加你网站的介绍、最新动态或者其他你想要展示的内容。</p>
            <p>通过编辑这个 HTML 文件，你可以轻松地自定义你的首页样式和内容。</p>
        </div>
        <!-- 你可以在这里添加更多的内容块 -->
    </div>
    <footer>
        <p>&copy; 2024 我的博客. 版权所有.</p>
    </footer>
</body>
</html>
