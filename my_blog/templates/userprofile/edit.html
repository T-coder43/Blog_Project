{% extends "base.html" %}
{% load static %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 显示头像 -->
            {% if profile.avatar %}
                <div class="col-md-4">
                    <h5>头像</h5>
                    <img src="{{ profile.avatar.url }}" alt="用户头像" style="max-width: 100%; height: auto; border-radius: 15%;" class="img-fluid">
                </div>
            {% else %}
                <div class="col-md-4">
                    <h5>暂无头像</h5>
                </div>
            {% endif %}
            <br>
            <!-- 用户信息 -->
            <div class="col-md-4">用户名: {{ user.username }}</div>
            <!-- 表单开始 -->
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- avatar 上传字段 -->
                <div class="form-group col-md-4">
                    <label for="avatar">上传头像</label>
                    <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>
                <!-- phone 字段 -->
                <div class="form-group col-md-4">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <!-- bio 字段 -->
                <div class="form-group col-md-4">
                    <label for="bio">简介</label>
                    <textarea type="text" class="form-control" id="bio" name="bio" rows="12">{{ profile.bio }}</textarea>
                </div>
                <!-- 提交按钮 -->
                <div class="col-md-4 offset-md-4">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
